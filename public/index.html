<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Stats ML Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Stats & Prediction</h1>
        <form id="weather-form" autocomplete="off">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city name" list="city-suggestions" required autocomplete="off">
                <datalist id="city-suggestions"></datalist>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" id="get-weather-btn">Get Weather</button>
        </form>
        <div id="spinner" class="spinner" style="display:none;"></div>
        <div id="result-card" class="card" style="display:none;">
            <h2 id="result-city"></h2>
            <p><strong>Date:</strong> <span id="result-date"></span></p>
            <p><strong>Predicted Avg Temp:</strong> <span id="result-pred"></span> °C</p>
            <p><strong>7-Day Avg Temp:</strong> <span id="result-avg7d"></span> °C</p>
            <p id="result-type" class="result-type"></p>
        </div>
        <div id="error-msg" class="error" style="display:none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
